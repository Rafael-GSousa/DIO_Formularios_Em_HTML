<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="text">Text:</label><input type="text" id="text"/> <br>
        <label for="number">Number:</label><input type="number" step="5" id="number" min="0"/> <br>
        <label for="range">Range:</label><input type="range" id="range"/> <br>
        <label for="color">Color:</label><input type="color" id="color"/> <br>
        <label for="email">Email:</label><input type="email" id="email"/> <br>
        <label for="url">URL:</label><input type="url" id="url"/> <br>
        <label for="date">Date:</label><input type="date" id="date"/> <br>
        <label for="week">Week:</label><input type="week" id="week"/> <br>
        <label for="month">Month:</label><input type="month" id="month"/> <br>
        <label for="checkbox">Checkbox:</label><input type="checkbox" id="checkbox"/> <br>
        <label for="radio">Radio:</label><input type="radio" id="radio"/> <br>
        <label for="file">File:</label><input type="file" id="file" multiple/> <br>
        <label for="hidden">Hidden:</label><input type="hidden" id="hidden"/> <br>
        <label for="search">Search:</label><input type="search" id="search"/> <br>
        <label for="button">Button:</label><input type="button" value="Enviar" id="button"/> <br>
    </form>
</body>
</html>
